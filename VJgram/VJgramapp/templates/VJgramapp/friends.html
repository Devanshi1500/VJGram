{% extends 'VJgramapp/base1.html' %}
{% block content %}

<style>
	.card{
	color: rgb(0, 66, 66);
	border: 1px solid #dddddd;
	border-left: 7px solid teal;
	border-bottom: 1px solid teal;
	border-radius: 10px;
	margin-bottom: 20px;
	}

	.card:hover{
	box-shadow: 0 8px 10px 0 rgba(0,120,120,0.2);
  	transform: translate(4px,4px);
	}

	button:hover{
		transform: translate(2px,2px);
	}
</style>

<div class="jumbotron">
<div class="row">
{% for friend in friends%}
		<div class="col-sm-4">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">{{friend.following}}</h5>
			  <h6 class="card-subtitle mb-2 text-muted">Something</h6>
			  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			  <button type="button" class="removebutton btn btn-outline-info" data-catid="{{friend.friend_id}}">Remove Friend</button>
			</div>
		  </div>
		</div>
{% endfor %}
</div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function()
{

	$('.removebutton').click
	(
		function()
		{
			var catid;
			catid = $(this).attr("data-catid");
			$(this).css("background-color","green");
			$.ajax
			(
				{
					type:"POST",
					url: "/removefriend",
					data:
						{
							friend_id: catid,
						},

				}
			)
			console.log("this was executed correctly");
		}
	)

});
</script>

{% endblock %}
