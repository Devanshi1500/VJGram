{% extends 'VJgramapp/base1.html' %}
{% load crispy_forms_tags%}
{% block content %}
<style>

.jumbotron:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.jumbotron{
	font-size: large;
	padding: 20px 6.5%;
	color: rgb(0, 66, 66);
	border: 1px solid #dddddd;
	border-left: 7px solid teal;
	border-bottom: 1px solid teal;
}

.container {
  display: flex;
  justify-content: center;
  flex-direction: column;
}
</style>

<br>
	<div class="container" style="width:70%;">
		<div class="jumbotron">
		<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4" style="font-size: 2.5rem; text-align: center;">
					New Post
				</legend>
				{{ form|crispy}}
			</fieldset>
			<div class="form-group" style="text-align: center;">
				<button class="btn btn-lg btn-outline-info" type="submit" style="padding: 0.65% 8.5%;">
					Post
				</button>
			</div>
			</form>
		</div>
		</div>
	</div>
{% endblock content%}
