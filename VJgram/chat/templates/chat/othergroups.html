
{% for group in othergroups%}
	<div class="card" style="width: 18rem;">
	<div class="card-body">
	<h5 class="card-title">{{group.title}}</h5>
	<h6 class="card-subtitle mb-2 text-muted">{{group.description}}</h6>
	<button type="button" class="joingroup" data-catid="{{group.group_id}}">
		join group
	</button>
	</div>
	</div>
{% endfor %}
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function()
{

	$('.joingroup').click
	(
		function()
		{
			var catid;
			catid = $(this).attr("data-catid");
			$(this).css("background-color","green");
			/*$.post("likepost",{'post_id':catid},function()
				{
				alert("post in ajax is executing xorrectly")
			});*/
			$.ajax
			(
				{
					type:"POST",
					url: "/chat/joingroup",
					data:
						{
							group_id: catid
						},

				}
			)
			console.log("this was executed correctly");
		}
	)

});
</script>
