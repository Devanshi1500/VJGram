{% extends 'VJgramapp/base1.html' %}
{% load crispy_forms_tags%}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>

.bg-info{background-color:rgb(0, 90, 90)!important}

.group{
	margin: 0 25%; 
	border: 1px solid #dddddd;
	border-left: 7px solid teal;
	border-bottom: 1px solid teal;
}

.jumbotron{
	padding: 20px 6.5%;
	color: rgb(0, 66, 66);
}

	</style>
	<br>
<div class="container">
	<div class="jumbotron group" width=100% height=100%>
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data" style="font-size: medium;">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4" style="font-size: 2.5rem; text-align: center;">
					Group
				</legend>
				{{ form|crispy}}
			</fieldset>
			<div class="form-group"  style="text-align: center;">
				<button class="btn btn-outline-info" type="submit">
					Create New Group
				</button>
			</div>
			</form>
		</div>
		</div>
	</div>
{% endblock %}
